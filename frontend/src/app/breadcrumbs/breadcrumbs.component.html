<div class="rc">
    <div class="text text-tiny" *ngFor="let breadcrumb of breadcrumbs">
        <a class="link" [routerLink]="'/' + breadcrumb.url" [ngClass]="{'active': breadcrumb.last}">{{breadcrumb.label}}</a>
        <span>{{breadcrumb.url}}</span>
        <span class="tiny-m-horizontal" *ngIf="!breadcrumb.last">></span>
    </div>
</div>
<div>
    {{url}}
</div>
