<h2>Jobs List</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Date</th>
    <th>Job Type</th>
    <th>Completed</th>
    <th>Quoted</th>
    <th>Button</th>
    <th>Latest Quote</th>
  </tr>
  <tr *ngFor="let job of jobsList">
    <td>{{job.Name}}</td>
    <td>{{job.Location}}</td>
    <td>{{job.Date}}</td>
    <td>{{job.Job_Type}}</td>
    <td>{{job.Completed}}</td>
    <td>{{job.Quoted}}</td>
    <td>
      <button [ngClass]="job.Completed ? 'completed' : job.Quoted ? 'incompleteQuoted' :'incompleteUnquoted'">
        <p *ngIf="job.Completed">Completed</p>
        <p *ngIf="!job.Completed && job.Quoted">Quoted</p>
        <p *ngIf="!job.Completed && !job.Quoted">Quote</p>
      </button>
    </td>
    <td>Â£{{job.Latest_Quote}}</td>
  </tr>
</table>



<div id="footer">
	<p><strong>InVision</strong>/Prototyping, Collaboration & Workflow for Designers.</p>

    <p>14 of 30</p>
  </div>

</div>
