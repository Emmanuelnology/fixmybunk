<div class="rc h_100 w_100">
  <button class="click pb_1 mr_4">
    <img class="job-click" src="assets/arrow-left-sign-to-navigate.png">
  </button>

  <div class="pt_1 flex_4" *ngFor="let image of images">
    <img class="job-image ml_1" src="{{ image.url }}" alt="problem{{id}}">
  </div>

  <button class="click pb_1">
    <img class="job-click" src="assets/arrow-right-sign-to-navigate.png">
  </button>
</div>
