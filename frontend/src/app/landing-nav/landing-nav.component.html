<div class="m-navbar fixed w_100 h_100">

  <div class="rc jc_sb h_10 bg_dark top-navbar">

    <div class="m-vertical_auto ml_1 w_50">
      <i class="fas fa-bars" (click)="menuIsHidden =! menuIsHidden"></i>
    </div>

    <div class="rc jc_fe ai_c mr_1 w_50 h_100">
      <img class="logo" src="../../assets/logos/logo-white.png" alt="bunk's logo">
    </div>

  </div>
  
  <!--side menu-->
  <div [className]="menuIsHidden === true ? 'hide' : 'display h_100 fixed'">
    <div class="bg_blue h_100 icon_neutral text">
      <div class="cc ai_c p-vertical_1">
        <i class="fas fa-home"></i>
        <p class="capitalize link mt_0 none">home</p>
      </div>
      <div class="cc ai_c p-vertical_1">
        <i class="fas fa-users"></i>
        <p class="capitalize link mt_0 none">tenant</p>
      </div>
      <div class="cc ai_c p-vertical_1">
        <i class="fas fa-key"></i>
        <p class="capitalize link mt_0 none">landlord</p>
      </div>
      <div class="cc ai_c p-vertical_1">
        <i class="fas fa-tools"></i>
        <p class="capitalize link mt_0 none">contractor</p>
      </div>
      <div class="cc ai_c p-vertical_1">
        <i class="fas fa-mail-bulk"></i>
        <p class="capitalize link mt_0 none">subscribe</p>
      </div>
    </div>
  </div>  

</div>

<div class="w-navbar w_100 bg_dark fixed capitalize rc jc_sb top-navbar">

  <div class="ml_2 rc ai_c ">
    <img class="logo" src="../../assets/logos/logo-white.png" alt="bunk logo">
  </div>

  <ul class="text-caption text_light rc ai_c m-all_0">
    <li class="btn link m-horizontal_2">home</li>
    <li class="btn link m-horizontal_2">tenant</li>
    <li class="btn link m-horizontal_2">landlord</li>
    <li class="btn link m-horizontal_2">contractor</li>
    <li class="btn m-horizontal_2 btn_raised btn_white text_dark link rc ai_c text_center">subscribe</li>
  </ul>

</div>
