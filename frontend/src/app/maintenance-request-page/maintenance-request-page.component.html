<div class="p-all_2">
    <app-job-detail></app-job-detail>
    <app-reported-by></app-reported-by>
    <div class="rc">
        <h3 class="mt_5 w_90">Current quotes</h3>
        <div class="w_95 rc jc_fe ml_2 mt_4">
            <i class="fas fa-th-large mr_2 icon" (click)="setQuoteView('timeline')"></i>
            <i class="fas fa-list-ul icon" (click)="setQuoteView('list')"></i>
        </div>
    </div>
    <div *ngIf="quoteView === 'timeline'">
        <app-quote-timeline></app-quote-timeline>
    </div>
    <div *ngIf="quoteView === 'list'">
        <app-quote-grid></app-quote-grid>
    </div>
</div>
