<app-out-app-layout>

    <app-contractor-reg-title class="rc flex_wrap jc_c"></app-contractor-reg-title>
    
    <!-- <h1 class="title_1">Contractor Registration</h1> -->
    
    <div class="mt_1 cc flex_wrap ai_c">


      <div>
        <h1 class="title_2 centre-text">Registration</h1>
      </div>

      <form class="w_90">
        <div class="m-vertical_2 flex_wrap rc jc_c">
          
          <div class="display-photo-div w_40 cc flex_wrap jc_c ai_c p-all_1">
            <app-avatar-icon size="130" class="mb_2"></app-avatar-icon>
            <button class="btn btn_raised btn_orange">UPLOAD USER IMAGE</button>
            <div class="text text-tiny mt_1 text_grey image-text w_80 centre-text">Upload a picture or logo which will help landlords identify you</div>
          </div>
  

          <div class="text input-div w_50 flex_wrap cc jc_c ai_c p-all_1">
            
            <div>
              <input 
                class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1"
                type="text" 
                placeholder="First Name"
              >
              <input 
                class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1"
                type="text" 
                placeholder="Last Name"
              >
            </div>

            <div>
              <input 
                class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1"
                type="password" 
                placeholder="Password"
              >
              <input 
                class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1"
                type="email" 
                placeholder="Email Address"
              >
            </div>

            <div>
              <input 
                class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1"
                type="text" 
                placeholder="Business Number"
              >
              <input 
                class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1"
                type="text" 
                placeholder="Business Website"
              >
            </div>

            <div>
              <select class="text text-tiny text_grey bg_light p-all_1 mt_1 large-select m-horizontal_1">
                <option value="placeholder" disabled>Contractor type</option>
                <option value="option 1">Option 1</option>
                <option value="option 1">Option 1</option>
              </select>
            </div>

            <div>
              <input 
                class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1" 
                type="text"
                placeholder="Postcode"
              >
              <select class="text text-tiny text_grey bg_light p-all_1 mt_1 m-horizontal_1 small-select">
                <option value="placeholder" disabled>Distance willing to travel</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
              </select>
            </div>

          </div>
  
        </div>
        <div class="create submit-div m-vertical_3 flex_wrap cc ai_c">
          <button type="submit" (click)="createAccount()" class="btn btn_raised btn_orange w_20" routerLink="/register/payment">CREATE ACCOUNT</button>
          <div class="text text-tiny centre-text privacy-policy text_grey mt_1">By clicking Register, you indicate that you have read and understood our 
            <a class="text_bold text-tiny">Privacy Policy and Terms of Use</a>
          </div>
        </div>
      </form>

    
    </div>

    
    </app-out-app-layout>
